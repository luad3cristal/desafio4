<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./assets/img.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <title>Login</title>
  </head>
  <body>
    <header>
      <img src="./assets/img.svg" alt="" />
    </header>
    <main>
      <div id="intro">
        <h4>Bem-vindo de volta</h4>
        <h2>Faça login na sua conta</h2>
      </div>
      <form>
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          placeholder="exemplo@gmail.com"
          class="input"
        />

        <label for="senha">Senha</label>
        <input
          type="password"
          name="senha"
          placeholder="0123456789"
          class="input"
        />

        <div id="check">
          <input type="radio" name="check" />
          <label for="check">Lembre de mim</label>

          <a href="">Esqueceu sua senha? </a>
        </div>

        <button id="b1">Entrar na conta</button>
        <button id="b2">
          <img src="./assets/google-logo.svg" alt="" />Ou faça login com o
          Google
        </button>

        <h4>Não tem uma conta? <a href="">Cadastre-se</a></h4>
      </form>
    </main>
  </body>
</html>
